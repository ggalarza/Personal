<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="app.js"></script>
	<!-- Edit V2 Dev GG : Yotpo Script Lib -->
	<script type="text/javascript">
		(function e(){var e=document.createElement("script");e.type="text/javascript",e.async=true,e.src="//staticw2.yotpo.com/8Gu0wvo2873r7uP7A8hFjhGEhWzXBds8Rl3VEJgu/widget.js";var t=document.getElementsByTagName("script")[0];t.parentNode.insertBefore(e,t)})();
	</script>
	<!-- End Lib -->
</head>
<body ng-app="myApp">
	<!-- Edit V2 Dev GG : Insert Yotpo Widget -->
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="yotpo yotpo-main-widget"
			data-product-id="%%GLOBAL_prod_id%%"
			data-name="%%GLOBAL_prod_name%%"
			data-url="%%GLOBAL_prod_link%%"
			data-image-url="%%GLOBAL_prod_thumb%%"
			data-description="%%GLOBAL_prod_desc%%">
		</div>
	</div>
</div>
<!--        End Edit      -->
<button ng-controller="yotpoCtrl" ng-click="refresh()">Refresh</button>
</body>
</html>
